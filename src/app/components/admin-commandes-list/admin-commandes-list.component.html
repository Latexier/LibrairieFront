<div class="container mt-5 mb-5 custom-command-list">
  <h2 class="mb-4 text-center">Liste des commandes</h2>

  <table *ngIf="commandes.length" class="table table-striped table-hover align-middle">
    <thead class="table-dark text-center">
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Date</th>
        <th>Total (€)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let c of commandes">
        <td>{{ c.Id }}</td>
        <td>{{ c.IdClient }}</td>
        <td>{{ c.DateCommande | date:"dd/MM/yyyy 'à' HH:mm" }}</td>
        <td><strong>{{ c.Total | number:'1.2-2' }} €</strong></td>
        <td>
          <button class="btn btn-outline-primary btn-sm" (click)="goToDetails(c.Id)">
            Voir détails
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!commandes.length" class="alert alert-info text-center">
    Aucune commande trouvée.
  </div>
</div>
