<body>
  <div class="container gx-2 py-5">
    <div class="row gx-lg-5">

      <div class="col-md-3 mb-5" *ngFor="let livre of livres">
        <div class="card h-100">

          <img
            class="card-img-top"
            [src]="livre.Image ? 'http://localhost:50512' + livre.Image : 'assets/img/products/default.PNG'"
            [alt]="'Couverture du livre ' + livre.Titre"
          >

          <div class="card-body">
            <h2 class="card-title">{{ livre.Titre }}</h2>
            <p class="card-text">
              <small class="text-muted">Genre : {{ livre.Categorie }}</small>
            </p>
          </div>

          <div class="card-footer">
            <a class="btn btn-custom" [routerLink]="['/product', livre.Id]">
              Voir plus
            </a>
            <a class="btn btn-custom" (click)="addtocart(livre.Id)" routerLink="/cart">
              <i class="bi-cart-fill me-1"></i> Ajouter au panier
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
